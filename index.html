<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AND CSS PROJECT 4 (MEDIA QUERY)</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .container{
            display: flex;
        }
        .box1{
            border-radius: 10px;
            height: 500px;
            width: 100%;
            background-color: #08f5d5;
            text-align: center;
            font-size: 25px;
            font-weight: bolder;
            margin: 10px;
            padding-top: 10px;
        }
                 /* Media query for 2 */
        @media screen and  (max-width: 1440px)   {
            .container{
                display: flex;
            }
            .box1{
                background-color: #038a2c;
                /* width: 1440px; */
            }
            .box1::after{
                content: "\a Screen size: 1440px";
                white-space:pre;
                font-size: 14px;
            }
        }
          /* Media query for 3 */
        @media screen and (max-width: 1024px)  {
            .container{
                display: flex;
            }
            .box1{
                background-color: #8b7304;
                /* width: 1024px; */
            }
            .box1::after{
                content: "\a Screen size: 1024px";
                white-space:pre;
                font-size: 14px;
            }
        }
          /* Media query for 4 */
        @media screen and  (max-width: 768px)  {
            .container{
                display: flex;
            }
            .box1{
                background-color: #0ddbdb;
                /* width: 768px; */
            }
            .box1::after{
                content: "\a Screen size: 768px";
                white-space:pre;
                font-size: 14px;
            }
        }
        /* Media query for 5 */
        @media screen and (max-width: 425px)  {
            .container{
                display: flex;
            }
            .box1{
                background-color: #df0c3ad5;
                /* width: 425px; */
            }
            .box1::after{
                content: "\a Screen size: 425px";
                white-space:pre;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">This is a Media Query demo page.</div>
    </div>

</html>
